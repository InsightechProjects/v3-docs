baseURL = 'https://insightechprojects.github.io/v3-docs/'
languageCode = 'en-us'
title = 'Documentation'
[params.ui]
  sidebar_menu_compact = false
  mainSections = ["docs"]
[menu]
  [[menu.sidebar]]
    identifier = "docs"
    name = "Docs"
    weight = 10
    url = "/docs/"
[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
  [[menu.main]]
    name = "GitHub"
    weight = 50
    url = "https://github.com/google/docsy/"
    pre = "<i class='fa-brands fa-github'></i>"