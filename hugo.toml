baseURL = 'https://docs.datacord.io/'
languageCode = 'en-us'
title = 'Datacord Documentation'
[params.ui]
  sidebar_menu_compact = false
  always_show_sidebar = true
[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
  [[menu.main]]
    name = "Sign In"
    weight = 50
    url = "https://app.datacord.io"
    pre = "<i class='fa-solid fa-arrow-right-to-bracket'></i>"